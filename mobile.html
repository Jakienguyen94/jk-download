<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üì± Link t·∫£i ph·∫ßn m·ªÅm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      padding: 15px;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
    }

    /* Mobile card */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 700;
    }
    .card small { color: #555; display:block; margin-bottom:6px; }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      margin-right: 6px;
    }
    .btn-download { background: linear-gradient(135deg,#00c6ff,#0072ff); }
    .btn-report { background: linear-gradient(135deg,#ff416c,#ff4b2b); }

    /* Input & select */
    .filter-box {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .filter-box input, .filter-box select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #eee;
    }
    .pagination button.active {
      background: #0072ff;
      color: #fff;
    }

    /* Responsive */
    @media (min-width: 769px) {
      body { max-width: 600px; margin:auto; }
    }
  </style>
</head>
<body>
  <h2>üç® T·ªïng h·ª£p ph·∫ßn m·ªÅm</h2>

  <!-- B·ªô l·ªçc -->
  <div class="filter-box">
    <input type="text" id="search" placeholder="üîé T√¨m ph·∫ßn m·ªÅm...">
    <select id="tabFilter"><option value="">-- L·ªçc theo Tab --</option></select>
    <select id="rowsPerPage">
      <option value="10">10 d√≤ng / trang</option>
      <option value="20">20 d√≤ng / trang</option>
      <option value="50">50 d√≤ng / trang</option>
    </select>
  </div>

  <!-- Danh s√°ch -->
  <div id="cardList"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const SHEET_ID = "15QEO6c15aqw0VfPXOUu0PstkVPz7f9nKhAj0JJmSz9g";
    const SHEET_NAME = "Sheet1";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

    let data = [], filteredData = [];
    let currentPage = 1, rowsPerPage = 10;

    async function fetchData() {
      const res = await fetch(API_URL);
      data = await res.json();
      filteredData = data;
      loadTabFilter();
      renderCards();
    }

    function loadTabFilter() {
      const tabs = [...new Set(data.map(item => item.Tab))];
      const tabFilter = document.getElementById("tabFilter");
      tabs.forEach(tab => {
        const opt = document.createElement("option");
        opt.value = tab; opt.textContent = tab;
        tabFilter.appendChild(opt);
      });
    }

    function renderCards() {
      const list = document.getElementById("cardList");
      list.innerHTML = "";
      let start = (currentPage-1)*rowsPerPage;
      let end = start+rowsPerPage;
      let pageData = filteredData.slice(start,end);

      pageData.forEach(row=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <h3>${row["T√™n ph·∫ßn m·ªÅm"]}</h3>
          <small>üìÇ Tab: ${row.Tab}</small>
          <small>üì§ Upload: ${row.Upload||""}</small>
          <a class="btn btn-download" href="${row['Link t·∫£i xu·ªëng']}" target="_blank">‚¨áÔ∏è Download</a>
          <a class="btn btn-report" href="mailto:nhan.vhit94@gmail.com?subject=B√°o link h·ªèng: ${row["T√™n ph·∫ßn m·ªÅm"]}&body=Link: ${row['Link t·∫£i xu·ªëng']}">üö® B√°o h·ªèng</a>
        `;
        list.appendChild(card);
      });
      renderPagination();
    }

    function renderPagination() {
      const pagination=document.getElementById("pagination");
      pagination.innerHTML="";
      let totalPages=Math.ceil(filteredData.length/rowsPerPage);
      for(let i=1;i<=totalPages;i++){
        const btn=document.createElement("button");
        btn.textContent=i;
        if(i===currentPage) btn.classList.add("active");
        btn.onclick=()=>{currentPage=i;renderCards();};
        pagination.appendChild(btn);
      }
    }

    document.getElementById("search").addEventListener("input", e=>{
      const kw=e.target.value.toLowerCase();
      filteredData=data.filter(item=>
        item["T√™n ph·∫ßn m·ªÅm"].toLowerCase().includes(kw) ||
        item.Tab.toLowerCase().includes(kw)
      );
      currentPage=1;
      renderCards();
    });

    document.getElementById("tabFilter").addEventListener("change", e=>{
      const val=e.target.value;
      filteredData=val?data.filter(item=>item.Tab===val):data;
      currentPage=1;
      renderCards();
    });

    document.getElementById("rowsPerPage").addEventListener("change", e=>{
      rowsPerPage=parseInt(e.target.value);
      currentPage=1;
      renderCards();
    });

    fetchData();
  </script>
</body>
</html>
