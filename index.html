<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">

      <input type="text" id="search" placeholder="Nh·∫≠p t√™n ph·∫ßn m·ªÅm...">
      <select id="tabFilter"><option value="">-- L·ªçc theo Tab --</option></select>
      <select id="rowsPerPage">
        <option value="20">20 d√≤ng / trang</option>

    <!-- Main -->
    <div class="main">
      <h2>üç® T·ªîNG H·ª¢P PH·∫¶N M·ªÄM - JAKIE NGUY·ªÑN 2025</h2>
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>T√™n ph·∫ßn m·ªÅm</th>
            <th>Tab</th>
            <th>Upload</th>
            <th>Download</th>
            <th>B√°o h·ªèng</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="pagination" id="pagination"></div>

  </div>

  <div class="popup" id="popup">
    <div class="popup-content">‚è≥ ƒêang chuy·ªÉn trang t·∫£i xu·ªëng...</div>
  </div>

  <script>
    const SHEET_ID = "15QEO6c15aqw0VfPXOUu0PstkVPz7f9nKhAj0JJmSz9g";
    const SHEET_NAME = "Sheet1";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

    let data = [], filteredData = [];
    let currentPage = 1, rowsPerPage = 20;

    async function fetchData() {
      const res = await fetch(API_URL);
      data = await res.json();
      filteredData = data;
      loadTabFilter();
      renderTable();

      // üîë L·∫•y m·∫≠t kh·∫©u t·ª´ c·ªôt "M·∫≠t kh·∫©u" (gi·∫£ s·ª≠ d√πng m·∫≠t kh·∫©u ·ªü h√†ng ƒë·∫ßu ti√™n)
      document.getElementById("globalPass").textContent = data[0]?.["M·∫≠t kh·∫©u"] || "Kh√¥ng c√≥";
    }

    function loadTabFilter() {
      const tabs = [...new Set(data.map(item => item.Tab))];
      const tabFilter = document.getElementById("tabFilter");
      tabs.forEach(tab => {
        const opt = document.createElement("option");
        opt.value = tab; opt.textContent = tab;
        tabFilter.appendChild(opt);
      });
    }

    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      let start = (currentPage-1) * rowsPerPage;
      let end = start + rowsPerPage;
      let pageData = filteredData.slice(start, end);

      pageData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.STT}</td>
          <td>${row["T√™n ph·∫ßn m·ªÅm"]}</td>
          <td>${row.Tab}</td>
          <td class="rainbow-text">${row.Upload || ""}</td>
          <td><button class="btn-download" onclick="showPopup('${row['Link t·∫£i xu·ªëng']}')">‚¨áÔ∏è Download</button></td>
          <td><button class="btn-report" onclick="reportLink('${row["T√™n ph·∫ßn m·ªÅm"]}', '${row['Link t·∫£i xu·ªëng']}')">üö® B√°o h·ªèng</button></td>
        `;
        tableBody.appendChild(tr);
      });
      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      let totalPages = Math.ceil(filteredData.length / rowsPerPage);
      for (let i=1; i<=totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => { currentPage = i; renderTable(); };
        pagination.appendChild(btn);
      }
    }

    document.getElementById("search").addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      filteredData = data.filter(item =>
        item["T√™n ph·∫ßn m·ªÅm"].toLowerCase().includes(keyword) ||
        item.Tab.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      renderTable();
    });

    document.getElementById("tabFilter").addEventListener("change", e => {
      const val = e.target.value;
      filteredData = val ? data.filter(item => item.Tab === val) : data;
      currentPage = 1;
      renderTable();
    });

    document.getElementById("rowsPerPage").addEventListener("change", e => {
      rowsPerPage = parseInt(e.target.value);
      currentPage = 1;
      renderTable();
    });

    function showPopup(link) {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
        window.open(link, "_blank");
      }, 1200);
    }

    function reportLink(name, link) {
      const subject = encodeURIComponent("B√°o link h·ªèng: " + name);
      const body = encodeURIComponent(`Xin ch√†o,\n\nLink t·∫£i ph·∫ßn m·ªÅm "${name}" ƒë√£ b·ªã h·ªèng.\nLink: ${link}\n\nNh·ªù admin ki·ªÉm tra l·∫°i.`);
      window.location.href = `mailto:nhan.vhit94@gmail.com?subject=${subject}&body=${body}`;
    }

    fetchData();
  </script>
