    <h1 class="text-3xl md:text-4xl font-bold drop-shadow-lg">üîí Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ truy c·∫≠p</h1>
    <input id="password" type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..."

  <script>
    // Hash SHA-256 c·ªßa m·∫≠t kh·∫©u "061294"
    const correctHash = "bfec289aa2582987e2791dd3fbb927a5c569f81e1809e2d4c7e1fa97d647bc1b";

    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function checkPassword() {
      const input = document.getElementById("password").value;
      const hash = await sha256(input);

      if (hash === correctHash) {
        // Detect thi·∫øt b·ªã
        const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
        window.location.href = isMobile ? "mobile.html" : "pc.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>
